<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribing Atlantis - Submission Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 1rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 5px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
        }
        button {
            background-color: #ff9800;
            color: #121212;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Space Grotesk', sans-serif;
        }
        button:hover {
            background-color: #ffa726;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscribing Atlantis</h1>
        <form id="submission-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="text" id="twitter" name="twitter" placeholder="@username" required>
            <input type="text" id="community" name="community" placeholder="Community or Project Name" required>
            <input type="url" id="file-link" name="file-link" placeholder="File sharing link" required>
            <textarea id="notes" name="notes" placeholder="Additional information" rows="4"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submission-form').submit(function(e) {
                e.preventDefault();
                
                var formData = {
                    'name': $('#name').val(),
                    'twitter': $('#twitter').val(),
                    'community': $('#community').val(),
                    'file_link': $('#file-link').val(),
                    'notes': $('#notes').val()
                };

                console.log("Form Data: ", formData);

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbz1NqWSWmst6aHHizUxAnm-VACmYIH1ncwVWe2NjPLSZ04tKiE6Y5UCXRIfyiDacwerIg/exec',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'text/plain',
                    dataType: 'json',
                    crossDomain: true,
                    success: function(response) {
                        console.log("Response: ", response);
                        if (response.result === 'success') {
                            alert('Submission successful! ' + response.message);
                            $('#submission-form')[0].reset();
                        } else {
                            alert('Error: ' + response.message);
                        }
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Submission Error: ", textStatus, errorThrown);
                        alert('Error submitting form: ' + textStatus + ' - ' + errorThrown);
                    }
                });
            });
        });
    </script>
</body>
</html>
